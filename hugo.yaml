baseURL: https://learndsc.guide

title: Learn DSC

outputs:
  home: [HTML]
  page: [HTML]
  section: [HTML, RSS]

module:
  imports:
    - path: github.com/imfing/hextra

menu:
  main:
    - identifier: documentation
      name: Documentation
      pageRef: /docs/
      weight: 1
    - identifier: blog 
      name: Blog 
      pageRef: /blog/
      weight: 2
    - identifier: community
      name: Community
      pageRef: /community
      weight: 3
    - identifier: help-menu
      name: "Help & Discussion"
      url: https://github.com/Gijsreyn/learn-dsc/discussions
      weight: 4
    - identifier: about
      name: About
      pageRef: /about
      weight: 5
    - name: Search
      weight: 6
      params:
        type: search
    - name: GitHub
      weight: 7
      url: "https://github.com/gijsreyn/learn-dsc"
      params:
        icon: github

markup:
  highlight:
    noClasses: false
  goldmark:
    renderer:
      unsafe: true
    extensions:
      passthrough:
        delimiters:
          block: [['\[', '\]'], ['$$', '$$']]
          inline: [['\(', '\)']]
        enable: true

params:
  search:
    enable: true
    type: flexsearch

    flexsearch:
      index: content
      tokenize: forward

  blog:
    list:
      displayTags: true
      # date | lastmod | publishDate | title | weight
      sortBy: date
      sortOrder: desc # or "asc"
    
  article:
    displayPagination: true

  highlight:
    copy:
      enable: true
      # hover | always
      display: hover

services: 
  googleAnalytics:
    ID: G-C0Y62W8EJK
