baseURL: https://example.org/

title: Learn DSC

outputs:
  home: [HTML]
  page: [HTML]
  section: [HTML, RSS]

module:
  imports:
    - path: github.com/imfing/hextra

menu:
  main:
    - identifier: documentation
      name: Documentation
      pageRef: /docs
      weight: 1
    - name: Search
      weight: 2
      params:
        type: search
    - name: GitHub
      weight: 3
      url: "https://github.com/gijsreyn/learn-dsc"
      params:
        icon: github

markup:
  highlight:
    noClasses: false
  goldmark:
    renderer:
      unsafe: true
    extensions:
      passthrough:
        delimiters:
          block: [['\[', '\]'], ['$$', '$$']]
          inline: [['\(', '\)']]
        enable: true

params:
  search:
    enable: true
    type: flexsearch

    flexsearch:
      index: content
      tokenize: forward